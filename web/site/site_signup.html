{% extends 'template.html' %}
{% block title %}MC | Sign Up{% endblock %}
{% block content %}

    <div class="container">

        <div>
            <h1>User Sign Up</h1>
        </div>

        <div>
            <form method="POST">
                {{ form.hidden_tag() }}
                <label class="form-group">
                    First Name
                    {{ form.firstname(class_='form-control') }}
                    {% if form.firstname.errors %}
                        {% for error in form.firstname.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <label class="form-group">
                    Last Name
                    {{ form.lastname(class_='form-control') }}
                    {% if form.lastname.errors %}
                        {% for error in form.lastname.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <label class="form-group">
                    Username
                    {{ form.username(class_='form-control') }}
                    {% if form.username.errors %}
                        {% for error in form.username.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <label class="form-group">
                    Email
                    {{ form.email(class_='form-control') }}
                    {% if form.email.errors %}
                        {% for error in form.email.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <label class="form-group">
                    Phone
                    {{ form.phone(class_='form-control') }}
                    {% if form.phone.errors %}
                        {% for error in form.phone.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <label class="form-group">
                    Password
                    {{ form.password(class_='form-control') }}
                    {% if form.password.errors %}
                        {% for error in form.password.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <label class="form-group">
                    Retype Password
                    {{ form.password_verify(class_='form-control') }}
                    {% if form.password_verify.errors %}
                        {% for error in form.password_verify.errors %}
                            <p class="text-danger small">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </label>

                <div>
                    {{ form.submit(class_='btn btn-primary') }}
                </div>
            </form>
        </div>

    </div>

{% endblock %}
